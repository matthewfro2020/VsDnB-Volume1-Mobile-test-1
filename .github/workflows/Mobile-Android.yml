name: Mobile-Android

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  Build-Android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine Version
        id: ver
        run: |
          if git describe --tags --exact-match >/dev/null 2>&1; then
            echo "version=$(git describe --tags --exact-match)" >> $GITHUB_OUTPUT
          else
            echo "version=dev-$(date +'%Y%m%d-%H%M')" >> $GITHUB_OUTPUT
          fi

      - name: Setup Haxe
        uses: krdlab/setup-haxe@master
        with:
          haxe-version: 4.3.6

      - name: Setup Android SDK / NDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 33
          ndk: 25.1.8937393
          cmake: 3.22.1

      - name: Install Haxelibs
        run: |
          haxelib install hxcpp --quiet
          haxelib install lime --quiet
          haxelib install openfl --quiet
          haxelib install flixel --quiet
          haxelib install flixel-ui --quiet
          haxelib install flixel-addons --quiet
          haxelib install flxanimate --quiet
          haxelib install json2object --quiet
          haxelib git polymod https://github.com/T5mpler/polymod-dnb
          haxelib install hscript --quiet
          haxelib install hxvlc --quiet
          haxelib git discord_rpc https://github.com/Aidan63/linc_discord-rpc --quiet
          haxelib install hmm --quiet
          haxelib run hmm install

      - name: Apply Android HScript Patch
        run: |
          # Fix for Android: hscript crashes without explicit init
          echo "package hscript;
          class RuntimePatch {
            public static function init() {
              Sys.println('HScript Android Patch Applied');
            }
          }" > ${{ runner.temp }}/HScriptRuntimePatch.hx

          mkdir -p hscript_patch
          mv ${{ runner.temp }}/HScriptRuntimePatch.hx hscript_patch/

      - name: Configure Android in Lime
        run: |
          haxelib run lime config ANDROID_SDK "$ANDROID_SDK_ROOT"
          haxelib run lime config ANDROID_NDK_ROOT "$ANDROID_NDK_ROOT"
          haxelib run lime config JAVA_HOME "$JAVA_HOME_17_X64"
          haxelib run lime config ANDROID_SETUP true

      - name: Patch hxcpp config safely
        run: |
          cat <<EOF >> ~/.hxcpp_config.xml

      - name: Build APK
        run: |
          haxelib run lime build android -D officialBuild -D ONLY_ARMV7 -release

      - name: Collect APK
        run: |
          mkdir build
          cp export/release/android/bin/app/build/outputs/apk/release/*.apk \
             build/android-${{ steps.ver.outputs.version }}.apk

      - uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: build/*
